spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:h2:mem:jpa_jbd
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#spring.sql.init.data-locations=classpath:waterReadingDB.sql
#spring.datasource.url=jdbc:h2:file:/waterReadingDB
# temporary data storage
#spring.datasource.url = jdbc:h2:file:/waterReadingDB
spring.datasource.url = jdbc:h2:file:E:/ckad/waterMonitor/src/main/resources/waterReadingDB
# Enabling H2 Console
spring.jpa.defer-datasource-initialization=true
# Custom H2 Console URL
spring.h2.console.path=/h2
# Whether to enable trace output.
spring.h2.console.settings.trace=false
# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=false
# Enabling H2 Console
spring.h2.console.enabled=true
logging.level.org.springframework=WARN
logging.level.com.baeldung=WARN